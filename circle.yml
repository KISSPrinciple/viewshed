machine:
  node:
    version: 0.10.34
  services:
    - docker
dependencies:
  override:
    - npm install
    - npm run build
    - docker build -t "freethenation/viewshed:${CIRCLE_BUILD_NUM}" .
test:
  override:
    - echo skipping tests

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push freethenation/viewshed:${CIRCLE_BUILD_NUM}
      - docker tag -f freethenation/viewshed:${CIRCLE_BUILD_NUM} freethenation/viewshed:latest
      - docker push freethenation/viewshed:latest